<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" language="javascript" src="onthemenu.json"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <button id="reset" onclick="reset()" disabled>Reset</button>
    <br>

    <ul class="group" id="recipe-photos">
      <li id="drop0" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li id="drop1" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li id="drop2" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li id="drop3" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li id="drop4" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
      <li id="drop5" ondrop="drop(event)" ondragover="allowDrop(event)"></li>
    </ul>
    <br>

    <ul class="group" id="recipe-names">
      <li><div id="drag0" draggable="true" ondragstart="drag(event)" width="149" height="69"></div></li>
      <li><div id="drag1" draggable="true" ondragstart="drag(event)" width="149" height="69"></div></li>
      <li><div id="drag2" draggable="true" ondragstart="drag(event)" width="149" height="69"></div></li>
      <li><div id="drag3" draggable="true" ondragstart="drag(event)" width="149" height="69"></div></li>
      <li><div id="drag4" draggable="true" ondragstart="drag(event)" width="149" height="69"></div></li>
      <li><div id="drag5" draggable="true" ondragstart="drag(event)" width="149" height="69"></div></li>
    </ul>

  </body>
</html>
